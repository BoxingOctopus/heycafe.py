# Run tests; if they pass, publish to PyPI. Trigger by pushing a version tag (e.g. v0.1.0) or Run workflow.
name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version being released (for logging). Leave empty to use pyproject.toml version."
        required: false

env:
  TWINE_USERNAME: __token__

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,quality,publish]"

      - name: Unit tests
        run: pytest tests/ -m "not integration" -v --tb=short

      - name: Ruff (lint + format)
        run: |
          ruff check heycafe
          ruff format --check .

      - name: mypy
        run: mypy heycafe

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
